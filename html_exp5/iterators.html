<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Iterator</title>
</head>
<body>

<h1>Squares of Numbers Using Custom Iterator</h1>
<div id="result"></div> 

<script>
const squaredNumbers = {
  array: [1,2,3,4,5,6,7],
  [Symbol.iterator]() {
    let index = 0;
    let arr = this.array;

    return {
      next() {
        if (index < arr.length) {
          const result = { value: arr[index] ** 2, done: false };
          index++;
          return result;
        } else {
          return { value: undefined, done: true };
        }
      }
    };
  }
};

let resultDiv = document.getElementById('result');

for (let square of squaredNumbers) {
  let p = document.createElement('p');
  p.textContent = square;
  resultDiv.appendChild(p);
}
</script>

</body>
</html>
