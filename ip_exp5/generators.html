<!DOCTYPE html>
<html lang="en">

<body>

<h1>Prime Numbers Using Generator</h1>
<div id="prime-result"></div>

<script>
function isPrime(num) {
  if (num <= 1) return false;
  if (num === 2) return true;
  for (let i = 2; i <= Math.sqrt(num); i++) {
    if (num % i === 0) return false;
  }
  return true;
}

function* generatePrimes(limit) {
  for (let num = 2; num <= limit; num++) {
    if (isPrime(num)) {
      yield num;
    }
  }
}

function displayPrimes(limit) {
  const primeDiv = document.getElementById('prime-result');
  primeDiv.innerHTML = ''; 
  const primeGenerator = generatePrimes(limit);

  for (let prime of primeGenerator) {
    let p = document.createElement('p');
    p.textContent = prime;
    primeDiv.appendChild(p);
  }
}

const limit = parseInt(prompt("Enter the limit for prime numbers:"));
if (!isNaN(limit) && limit > 0) {
  displayPrimes(limit);
} else {
  alert("Please enter a valid positive number.");
}
</script>

</body>
</html>
