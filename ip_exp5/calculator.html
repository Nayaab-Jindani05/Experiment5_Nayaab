<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Using Promises</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .calculator:hover {
            transform: translateY(-10px);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #666;
            font-size: 14px;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s ease;
        }
        input[type="number"]:focus, input[type="text"]:focus {
            border-color: #4CAF50;
            outline: none;
        }
        button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
            font-weight: bold;
            transition: color 0.3s ease;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <h1>Calculator</h1>

        <label for="num1">Number 1:</label>
        <input type="number" id="num1" required placeholder="Enter the first number">

        <label for="num2">Number 2:</label>
        <input type="number" id="num2" required placeholder="Enter the second number">

        <label for="operation">Operation (+, -, *, /):</label>
        <input type="text" id="operation" required maxlength="1" placeholder="Enter operation">

        <button onclick="performCalculation()">Calculate</button>

        <h2 id="result">Result: </h2>
    </div>

    <script>
        function calculate(num1, num2, operation) {
            return new Promise((resolve, reject) => {
                if (typeof num1 !== 'number' || typeof num2 !== 'number') {
                    reject('Invalid input: Both arguments must be numbers.');
                    return;
                }

                switch (operation) {
                    case '+':
                        resolve(num1 + num2);
                        break;
                    case '-':
                        resolve(num1 - num2);
                        break;
                    case '*':
                        resolve(num1 * num2);
                        break;
                    case '/':
                        if (num2 === 0) {
                            reject('Error: Division by zero.');
                        } else {
                            resolve(num1 / num2);
                        }
                        break;
                    default:
                        reject('Error: Invalid operation. Use +, -, *, or /.');
                }
            });
        }

        function performCalculation() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operation = document.getElementById('operation').value;

            calculate(num1, num2, operation)
                .then(result => {
                    document.getElementById('result').innerText = `Result: ${result}`;
                    document.getElementById('result').style.color = '#4CAF50';
                })
                .catch(error => {
                    document.getElementById('result').innerText = `${error}`;
                    document.getElementById('result').style.color = 'red';
                });
        }
    </script>

</body>
</html>
